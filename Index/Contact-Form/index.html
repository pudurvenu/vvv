<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>


  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Do you need any help for projects ? 
            You can contact me, for further discussion.
            Fill the form below to proceed.
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Solapur, Maharashtra, India</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>pudur.venu@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>--</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with me :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>



          <form method="post" autocomplete="on" id="myForm" name="google-sheet">
<div id="form_alerts"></div>



            <h3 class="title">Contact me</h3>
            <div class="input-container">
              <input type="text" name="Username" class="input" />
              <label for="Username">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="Email" class="input" />
              <label for="Email">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="Phone" class="input" />
              <label for="Phone">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="Message" class="input"></textarea>
              <label for="Message">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="submit" name="submit" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>


 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    

<script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzEF16S0LqxhvyNOdgbPgdXh1FTnfJoC4Aqy_1M1nOym641jCNA14JbfOX15us-gQw6/exec'
         const form = document.forms['google-sheet']
        
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Contact message sent successfully.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Contact message not sent.</div>"))

      })
</script>

  </body>
</html>
